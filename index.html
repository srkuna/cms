
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="pages/Registration/css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="Scripts/JavaScripts/jquery.min.js"></script>


</head>
<body>

    <form action="index.html" method="post">

        
        <h1>Login</h1>

        <fieldset>
            <legend align="center">Your Login info</legend>
           
            <label for="mail">Email:</label>
            <input type="email" required id="mailId" name="user_email">


            <label for="password">Password:</label>
            <input type="password" required id="passwordId" name="user_password">



        </fieldset>


        <div style="background-color:green" class="button" onclick="getValueRegistration()">Login</div>

        <a id="AfterLoginId" href="pages/Registration/" align="center"  style="color:black;text-decoration:  none;font-size: 20px;font-weight: 600;"><u><b> Sign Up</b></u></a>
    </form>

    <script type="text/javascript" src="Scripts/JavaScripts/JS_Login.js"></script>
</body>
